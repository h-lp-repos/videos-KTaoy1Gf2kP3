name: Validate video artifacts

on:
  push:
    paths:
      - 'videos/**'
  pull_request:
    paths:
      - 'videos/**'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run video artifact validation
        run: bash .github/scripts/validate-videos.sh
